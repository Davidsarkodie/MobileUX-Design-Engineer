<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://kit.fontawesome.com/84925b097c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <!--icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>


.alert {
  padding: 10px;
    background-color: #f44336;
    color: white;
    opacity: 1;
    transition: opacity 0.6s;
    margin-bottom: 15px;
    position: absolute;
    top: 70px;
    left: 0px;
    width: 97%;
    display: none;
}

.alert.success {background-color: #04AA6D;}
.alert.info {background-color: #2196F3;}
.alert.warning {background-color: #ff9800;}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
  
}

.closebtn:hover {
  color: black;
}



    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      /* padding: 12px 20px;
  margin: 8px 0; */
      display: inline-block;
      /* border: 1px solid black; */
      box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 5px;
      padding-top: 25px;
    }

    span.psw {
      float: left;
      text-decoration: none;
    }

    /* The Modal (background) */
    .modal {

      position: relative;
      /* Stay in place */

      left: 0;

      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */

    }

    /* Modal Content/Box */
    .modal-content {
      /* background-color: #fefefe; */
      margin: 5% auto 15% auto;
      /* 5% from the top, 15% from the bottom and centered */
      /* border: 1px solid #888; */
      width: 80%;
      /* Could be more or less, depending on screen size */
    }


    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }

    /* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
      from {
        -webkit-transform: scale(0)
      }

      to {
        -webkit-transform: scale(1)
      }
    }

    @keyframes animatezoom {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    #gotohome {
      display: none;
    }

    
  </style>
</head>

<body>
  <!-- This is login page-->
  <div data-role="page" id="login">
    <div data-role="header"
      style="display: flex; justify-content: center;display: flex; justify-content: center; background-color: white; border: 0;">
      <img src="img/loginbg.jpg" alt="login background" style="    width: 300px; position: absolute; right: 0;">
      <a data-rel="back" style="margin-top: 80px;"><span class="material-icons">arrow_back_ios_new</span></a>
      <div class="nav">
        <input style="display: none;" type="checkbox" id="nav-check">
          <div class="nav-header">
            <div class="nav-title">
              <img src="img/logo.png" alt="logo TLA" style="width: 105px; position:relative; bottom:24px;">
            </div>
          </div>
          <!--toggle button for mobile-->
          
          <div class="nav-links center1">
              <ul>
                <li class="bold"><a style="background-color: #D3D3D3; color:black;" href="index.html#home" rel="external">Home</a></li>
                <li class="bold"><a style="background-color: #D3D3D3; color:black;" href="index.html#location" rel="external">Location</a></li>
                <li class="bold"><a style="background-color: #D3D3D3; color:black;" href="index.html#favourite" rel="external">Favourite</a></li>
                <li class="bold"><a style="background-color: #D3D3D3; color:black;" href="index.html#booking" rel="external">Booking</a></li>
                <li class="bold"><a style="background-color: #D3D3D3; color:black;" href="index.html#account" rel="external">My Account</a></li>
              </ul>
          </div>
        </div>
    </div>

    <div role="main" class="ui-content">
      <div class="alert info">
        <span class="closebtn">&times;</span>  
        <strong>Info!</strong> You have signed in success
      </div>
      <div class="modal">

        <form id="formid" class="modal-content animate" onsubmit="reloadHome()">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
              title="Close Modal"></span>
            <h1 style="padding-top: 20px;">Login</h1>
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input style="box-shadow: 2px 2px 2px 1px rgb(0 0 0 / 35%);" type="text" placeholder="Enter Username"
              name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input style="box-shadow: 2px 2px 2px 1px rgb(0 0 0 / 35%);" type="password" placeholder="Enter Password"
              name="psw" required>

            <button
              style="font-weight: lighter; color: white; display: inline-block; background-color: #652CB3;border: 0; border-radius: 5px; font-style: normal;"
              type="submit" onclick="">Login</button>
            <label style="width:140px;background-color: transparent;width: 140px; border: none;">
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container">
            <span class="psw"><a href="forgotpass.html#fp" rel="external">Forgot password?</a></span>
          </div>
          <div class="container">
            <span class="psw">Don't have an account? <a href="register.html" rel="external">Click here!</a></span>
          </div>
        </form>

      </div>

    </div>

    <!-- this is the footer -->
    <div data-role="footer" data-position="fixed" style="position: fixed;">
      <nav data-role="navbar">
        <ul>
          <li><a href="index.html#home" rel="external"><span style="font-size: 2em; color: black;">
                <i class="fas fa-home"></i>
              </span></a></li>


          <li><a href="index.html#location" rel="external"><span style="font-size: 2em; color: black;">
                <i class="fa fa-map-marker"></i>
              </span></a></li>

          <li><a href="index.html#favourite" rel="external"><span style="font-size: 2em; color: black;">
                <i class="fa fa-star"></i>
              </span></a></li>

          <li><a href="index.html#booking" rel="external"><span style="font-size: 2em; color: black;">
                <i class="fa fa-shopping-cart"></i>
              </span></a></li>

          <li><a href="index.html#account" rel="external"><span style="font-size: 2em; color: black;">
                <i class="fa fa-user"></i>
              </span></a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>

<script>
  function reloadHome() {
    //showpop();
    alert("You have signed in successfully");
    window.location.href = "index.html#home"
  }
</script>
